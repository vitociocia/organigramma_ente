{% block container %}

    <div class="col-lg-8">

        <div class="card-header">
          <strong>Conferma eliminazione</strong>
        </div>
        <div class="card-body">
          <p class="mb-3">
            Sei sicuro di voler eliminare la qualifica:
            <strong>{{ object.titolo }}</strong>?
          </p>
          <p class="text-muted">L'operazione non Ã¨ reversibile.</p>

          <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
              <a href="{% url 'qualifica_list' %}" class="btn btn-outline-secondary">Annulla</a>
              <button type="submit" class="btn btn-danger">Elimina</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
